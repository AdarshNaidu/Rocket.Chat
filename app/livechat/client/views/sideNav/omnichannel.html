<template name="omnichannel">
	<div class="livechat-section">
		<h3 class="rooms-list__type {{isActive}}">
			<span class="rooms-list__type-text--livechat">{{_ "Omnichannel"}}</span>
			{{#with available}}
				<i class="livechat-status {{status}} {{icon}}" title="{{hint}}"></i>
			{{/with}}
		</h3>

		{{#if showIncomingQueue}}
			{{#if isOmnichannelAvailable}}
				<h3 class="rooms-list__type {{isActive}}">
					{{_ "Queued_Chats"}}
				</h3>
				<ul class="rooms-list__list inquiries">
					{{#each room in inquiries}}
						{{> chatRoomItem room }}
					{{/each}}
				</ul>
			{{/if}}

			<h3 class="rooms-list__type {{isActive}}">
				{{_ "Chats_in_Progress"}}
			</h3>
		{{/if}}

		<ul class="rooms-list__list">
			{{#if showQueueLink}}
				{{> sidebarItem active=activeOmnichannelQueue pathSection="omnichannel-queue" icon="queue" name="Queue"}}
			{{/if}}
			{{#each room in rooms}}
				{{> chatRoomItem room }}
			{{/each}}
		</ul>
	</div>
</template>
